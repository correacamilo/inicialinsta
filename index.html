<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
</head>

<body>
    <div class="instagram__wrapper">
        <div class="instagram__phone">
            <img src="./img/celular.png" alt="celular com instagram aberto">

        </div>

        <div class="instagram__continue">
            <div class="group">
                <img src="./img/instagram.png" alt="" class="instagram__logo">
                <div class="profilephoto">
                    <img src="./img/fotoperfil.png" alt="">
                </div>
              
                <a href="" class="instagram_login">Continue  as correacamilo </a>
                <a href="" class="instagram_logout">remove account</a>
            </div>
           

            <div class="group">
                <p class="not_account"> Not correacamilo?</p>
                <p class="notaccount">
                    <span class="link__azul">Switch accounts</span> 
                    or
                    <span class="link__azul">Sign up</span>

                </p>
            </div>

            <div class="get__app">
                <p>Get the app.</p>
                <img src="./img/apple.png" alt="">
                <img src="./img/playstore.png" alt="">
              </div>




        </div>
       


    </div>











</body>

</html>
